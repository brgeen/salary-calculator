<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="jquery.js"></script>
    <script src="accounting.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <h1>Salary Calculator</h1>
    <h4>Add Employee</h4>

    <input id="first-name-input" type="text" placeholder="First Name">
    <input id="last-name-input" type="text" placeholder="Last Name">
    <input id="id-input" type="text" placeholder="ID">
    <input id="title-input" type="text" placeholder="Title">
    <input id="annual-salary-input" type="text" placeholder="Annual Salary">

    <button id="add-employee-button">Add Employee</button>

    <h4>Employees</h4>

    <table>
        <thead>
            <th>First Name</th>
            <th>Last Name</th>
            <th>ID</th>
            <th>Title</th>
            <th>Annual Salary</th>
        </thead>
    </table>
    <h4>Total Monthly</h4>
    <h4 id="total-monthly-salary">0</h4>


</body>

</html>
